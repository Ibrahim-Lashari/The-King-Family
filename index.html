    <div class="container">

        <div class="row">
            <div class="col col-md-12 bg-success">Martin Luther King Sr. (1899-1984) <img src="https://media.wnyc.org/i/800/0/h/85/1/161992321.jpg"></div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col col-md-12 bg-success">Martin Luther King Jr. (1929-1968) <img src="https://cdn.britannica.com/18/1918-050-0166D6BB/Martin-Luther-King-Jr.jpg"></div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col col-md-3 bg-success">Yolanda Denise King (1955-2007) <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Yolanda_King_2006.jpg/220px-Yolanda_King_2006.jpg"></div>
            <div class="col col-md-3 bg-success">Martin Luther King III (1957-present) <img src="https://www.syracuse.com/resizer/XKlf6XTwRrPvqsK5G6KPLO7htV4=/1280x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/VGL2IOBQXFDPDFEPFJO6W7V4KQ.JPG"></div>
            <div class="col col-md-3 bg-success">Dextor Scott King (1961-present) <img src="https://images.squarespace-cdn.com/content/5653c6a6e4b0f7adb371b926/1454301705955-XQ5WWI7Z4CUDYX6WUF7V/?content-type=image%2Fjpeg"></div>
            <div class="col col-md-3 bg-success">Bernice Albertine King (1963-present) <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Bernice_King_at_LBJ_Presidential_Library_and_Mueseum%2C_2014.png"></div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col col-md-3 bg-success"></div>
            <div class="col col-md-3 bg-success">Yolanda Renee King (2008-present) <img src="https://cdnph.upi.com/collection/fp/upi/12945/3b9d118a135e04f55e9bb700fb9f1c44/Martin-Luther-King-Jr-holiday-observed-in-Washington-DC_1_1.jpg"></div>

            <div class="col col-md-3 bg-success"></div>
        </div>
